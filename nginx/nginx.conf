server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://localhost:3000; # React 개발 서버가 실행되는 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://localhost:8000; # Spring Boot 애플리케이션의 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 다른 Nginx 설정 추가 가능
}
